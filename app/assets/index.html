<!doctype html>
<html>
<head>
<title>latticeball</title>
<script src="app.js"></script>
<script>require("main")();</script>
</head>
<body>
<div id="menuWrapper">
<div id="menu">
<h1>latticeball</h1>
<div id="ctrls">
<p>Left/right arrow keys: Move shield</p>
<p>Esc: Return to this menu</p>
</div>
<div class="opt">
<label for="gameTypeSelect">Game type</label>
<select id="gameTypeSelect">
<option value="polygon">Polygon</option>
<option value="lattice">Lattice</option>
</select>
</div>
<div id="optsDiv">
</div>
<input type="submit" id="playSubmit" value="Play"></input>
</div>
</div>
<canvas id="canvas"></canvas>
<style>
* { margin: 0; padding: 0; }
canvas { position: absolute; }
#menuWrapper { position: absolute; z-index: 3; left: 50%; top: 50%; 
                width: 300px; min-height: 200px; 
                transform: translate(-50%, -50%); background: #fff;
                border: 5px solid #ccc; padding: 20px; }
#menu { display: flex; flex-direction: column; justify-content: center;
        align-center: middle; }
h1 { margin-bottom: 20px; text-align: center; }
#ctrls { font-size: small; text-align: center; margin-bottom: 20px; }
#optsDiv { margin-top: 20px; }
.opt { display: flex; margin: 0 20px 0 20px; justify-content: space-between; }
label { text-align: left; }
input, select { max-width: 120px; }
#playSubmit { width: 100px; margin: 20px auto 0px auto; }
</style>
</body>
</html>
