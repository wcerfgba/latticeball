<!doctype html>
<html>
<head>
<title>latticeball - 0.0.0</title>
<script src="app.js"></script>
<script>require("latticeball").init();</script>
</head>
<body>
<div id="menu-wrapper">
<div id="menu">
<h1>latticeball</h1>
<div class="opt">
<label for="game-type">Game type</label>
<select id="game-type">
<option value="polygon">Polygon</option>
<option value="lattice">Lattice</option>
</select>
</div>
<div id="opts">
</div>
<input type="submit" id="play" value="Play"></input>
</div>
</div>
<canvas id="canvas"></canvas>
<style>
* { margin: 0; padding: 0; }
canvas { position: absolute; }
#ball { z-index: 2; }
#bg { z-index: 1; }
#menu-wrapper { position: absolute; z-index: 3; left: 50%; top: 50%; 
                width: 300px; min-height: 200px; 
                transform: translate(-50%, -50%); background: #fff;
                border: 5px solid #ccc; padding: 20px; }
#menu { display: flex; flex-direction: column; justify-content: center;
        align-center: middle; }
h1 { margin-bottom: 20px; text-align: center; }
#opts { margin-top: 20px; }
.opt { display: flex; margin: 0 20px 0 20px; justify-content: space-between; }
label { text-align: left; }
input, select { max-width: 120px; }
#play { width: 100px; margin: 20px auto 0px auto; }
</style>
</body>
</html>
